<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
   
    <style type="text/css">
        /* h4,
        input {
            display: inline;
        } */

        header h3 {
            text-align: center;
            text-transform: uppercase;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            letter-spacing: 1px;
            font-size: 32px;
            /* text-shadow: 2px 2px 3px black; */
            text-shadow: 2px 2px 3px #558ABB;
            /* text-shadow: 1px 1px 2px black,
            0 0 1em blue,
            0 0 0.2em blue;
            color: white; */
        }

        .card-header b{
            font-family: cursive;
            letter-spacing: 0.5px;
        }
    </style>
    <script type="text/javascript">    
        var total,name
        function bodyload(){
            name=sessionStorage.getItem('name');      //retrives the data (name) from the info.html
            total =sessionStorage.getItem('total'); //retrives the data (cart total) from the index.html
            console.log(name,total);
        }
    </script>        
</head>

<body class="d-flex justify-content-center align-items-center"onload="bodyload()" >
    <div class="card p-2 m-1" style="width: 30rem;">
        <section>
            <header class="card-header">
                <h3>Payment Details</h3>
            </header>
            <div class="card-header mt-2 d-flex justify-content-around">
                <span> <input type="radio" checked name="pay" onchange="ToggleCard()" id="optCard" class="form-check-input"> &nbsp;<b>Credit / Debit Card</b> </span>
                <span> <input type="radio" name="pay" onchange="ToggleUpi()" id="optUpi" class="form-check-input"> &nbsp;<b>UPI</b> </span>
            </div>

            <div class="card-body">
                <!-- Card Container -->
                <div id="cardContainer" >
                    <dl>
                        <dt class="form-label">Card Number</dt>
                        <dd>
                            <input type="tel" required onkeyup="VerifyCard()" id="txtCard" class="form-control" >
                        </dd>
                        <dt  class="form-label">CVV</dt>
                        <dd>
                            <input type="text" onkeyup="VerifyCvv()" id="txtCvv" class="form-control" disabled>
                        </dd>
                        <dt class="form-label" for="year">Expiry</dt>
                        <dd>
                            <select name="year" id="lstExpiry" class="form-select" disabled onchange="VerifyExpiry()">
                                <option value="2024" selected>2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </dd>
                    </dl>            
                </div>
                <!-- UPI Container -->
                <div id="upiContainer" style="display: none;">
                    <dl>
                        <dt class="form-label"> Your UPI ID :</dt>
                        <dd> <input type="text" class="form-control" onkeyup="VerifyUPI()" id="txtUpi" placeholder="Enter Your UPI Number"></dd>
                    </dl>
                </div>
            </div>

            <footer class="card-footer" >
                <button id="btnPay" class="btn btn-info w-100" onclick="AmountClick()" disabled> <b>AMOUNT PAY</b></button>
            </footer>
        </section>
    </div>

    <script type="text/javascript" src="./paymentSection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>

</html>
